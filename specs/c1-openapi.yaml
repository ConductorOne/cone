                    type: array
                directoryStatus:
                    description: The directoryStatus field.
                    enum:
                        - UNKNOWN
                        - ENABLED
                        - DISABLED
                        - DELETED
                    type: string
                directoryStatusSources:
                    description: The directoryStatusSources field.
