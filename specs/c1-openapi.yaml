components:
    schemas:
        c1.api.app.v1.AppEntitlement:
            description: |
                The AppEntitlement message.

                This message contains a oneof named max_grant_duration. Only a single field of the following list may be set at a time:
                  - durationUnset
                  - durationGrant
            properties:
                alias:
                    description: The alias field.
                    type: string
                appId:
                    description: The appId field.
                    type: string
                appResourceId:
                    description: The appResourceId field.
                    type: string
                appResourceTypeId:
                    description: The appResourceTypeId field.
                    type: string
                certifyPolicyId:
                    description: The certifyPolicyId field.
                    type: string
                complianceFrameworkValueIds:
                    description: The complianceFrameworkValueIds field.
                    items:
                        type: string
                    nullable: true
                    type: array
                createdAt:
                    format: date-time
                    type: string
                deletedAt:
                    format: date-time
                    type: string
                description:
                    description: The description field.
                    type: string
                displayName:
                    description: The displayName field.
                    type: string
                durationGrant:
                    format: duration
                    type: string
                durationUnset:
                    nullable: true
                    type: object
                grantCount:
                    description: The grantCount field.
                    format: int64
                    type: string
                grantPolicyId:
                    description: The grantPolicyId field.
                    type: string
                id:
                    description: The id field.
                    type: string
                provisionerPolicy:
                    $ref: '#/components/schemas/c1.api.policy.v1.ProvisionPolicy'
                revokePolicyId:
                    description: The revokePolicyId field.
                    type: string
                riskLevelValueId:
                    description: The riskLevelValueId field.
                    type: string
                slug:
                    description: The slug field.
                    type: string
                systemBuiltin:
                    description: The systemBuiltin field.
                    type: boolean
                updatedAt:
                    format: date-time
                    type: string
            type: object
        c1.api.auth.v1.IntrospectResponse:
            description: The IntrospectResponse message.
            properties:
                accessTokenId:
                    description: The accessTokenId field.
                    type: string
                features:
                    description: The features field.
                    items:
                        type: string
                    nullable: true
                    type: array
                permissions:
                    description: The permissions field.
                    items:
                        type: string
                    nullable: true
                    type: array
                principleId:
                    description: The principleId field.
                    type: string
                roles:
                    description: The roles field.
                    items:
                        type: string
                    nullable: true
                    type: array
                tenantId:
                    description: The tenantId field.
                    type: string
                userId:
                    description: The userId field.
                    type: string
            type: object
        c1.api.policy.v1.ConnectorProvision:
            description: The ConnectorProvision message.
            nullable: true
            type: object
        c1.api.policy.v1.DelegatedProvision:
            description: The DelegatedProvision message.
            nullable: true
            properties:
                appId:
                    description: The appId field.
                    type: string
                entitlementId:
                    description: The entitlementId field.
                    type: string
            type: object
        c1.api.policy.v1.ManualProvision:
            description: The ManualProvision message.
            nullable: true
            properties:
                instructions:
                    description: The instructions field.
                    type: string
                userIds:
                    description: The userIds field.
                    items:
                        type: string
                    nullable: true
                    type: array
            type: object
        c1.api.policy.v1.ProvisionPolicy:
            description: |
                The ProvisionPolicy message.

                This message contains a oneof named typ. Only a single field of the following list may be set at a time:
                  - connector
                  - manual
                  - delegated
            properties:
                connector:
                    $ref: '#/components/schemas/c1.api.policy.v1.ConnectorProvision'
                delegated:
                    $ref: '#/components/schemas/c1.api.policy.v1.DelegatedProvision'
                manual:
                    $ref: '#/components/schemas/c1.api.policy.v1.ManualProvision'
            type: object
        c1.api.requestcatalog.v2.SearchEntitlementsRequest:
            description: The SearchEntitlementsRequest message.
            properties:
                entitlementAlias:
                    description: The entitlementAlias field.
                    type: string
                pageSize:
                    description: The pageSize field.
                    format: int32
                    type: number
                pageToken:
                    description: The pageToken field.
                    type: string
                query:
                    description: The query field.
                    type: string
            type: object
        c1.api.requestcatalog.v2.SearchEntitlementsResponse:
            description: The SearchEntitlementsResponse message.
            properties:
                list:
                    description: The list field.
                    items:
                        $ref: '#/components/schemas/c1.api.app.v1.AppEntitlement'
                    nullable: true
                    type: array
                nextPageToken:
                    description: The nextPageToken field.
                    type: string
            type: object
        c1.api.user.v1.User:
            description: The User message.
            properties:
                createdAt:
                    format: date-time
                    type: string
                delegatedUserId:
                    description: The delegatedUserId field.
                    type: string
                deletedAt:
                    format: date-time
                    type: string
                department:
                    description: The department field.
                    type: string
                departmentSources:
                    description: The departmentSources field.
