                        $ref: '#/components/schemas/c1.api.user.v1.UserAttributeMappingSource'
                    nullable: true
                    type: array
                displayName:
                    description: The displayName field.
                    type: string
                email:
                    description: The email field.
                    type: string
                employmentStatus:
                    description: The employmentStatus field.
                    type: string
                employmentStatusSources:
                    description: The employmentStatusSources field.
                    items:
                        $ref: '#/components/schemas/c1.api.user.v1.UserAttributeMappingSource'
                    nullable: true
                    type: array
                employmentType:
                    description: The employmentType field.
                    type: string
                employmentTypeSources:
                    description: The employmentTypeSources field.
                    items:
                        $ref: '#/components/schemas/c1.api.user.v1.UserAttributeMappingSource'
                    nullable: true
                    type: array
                id:
                    description: The id field.
                    type: string
                jobTitle:
                    description: The jobTitle field.
                    type: string
                jobTitleSources:
                    description: The jobTitleSources field.
                    items:
                        $ref: '#/components/schemas/c1.api.user.v1.UserAttributeMappingSource'
                    nullable: true
                    type: array
                managerIds:
                    description: The managerIds field.
                    items:
                        type: string
                    nullable: true
                    type: array
                managerSources:
                    description: The managerSources field.
                    items:
                        $ref: '#/components/schemas/c1.api.user.v1.UserAttributeMappingSource'
                    nullable: true
                    type: array
                roleIds:
                    description: The roleIds field.
                    items:
                        type: string
                    nullable: true
                    type: array
                status:
                    description: The status field.
                    enum:
                        - UNKNOWN
                        - ENABLED
                        - DISABLED
                        - DELETED
                    type: string
                updatedAt:
                    format: date-time
                    type: string
            type: object
        c1.api.user.v1.UserAttributeMappingSource:
            description: The UserAttributeMappingSource message.
            properties:
                appId:
                    description: The appId field.
                    type: string
                appUserId:
                    description: The appUserId field.
                    type: string
                appUserProfileAttributeKey:
                    description: The appUserProfileAttributeKey field.
                    type: string
                userAttributeMappingId:
                    description: The userAttributeMappingId field.
                    type: string
                value:
                    description: The value field.
                    type: string
            type: object
        c1.api.user.v1.UserServiceGetResponse:
            description: The UserServiceGetResponse message.
            properties:
                expanded:
                    description: The expanded field.
                    items:
                        additionalProperties:
                            oneOf: []
                        description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
                        properties:
                            '@type':
                                description: The type of the serialized message.
                                type: string
                        type: object
                    nullable: true
                    type: array
                userView:
                    $ref: '#/components/schemas/c1.api.user.v1.UserView'
            type: object
        c1.api.user.v1.UserView:
            description: The UserView message.
            properties:
                delegatedUserPath:
                    description: The delegatedUserPath field.
                    type: string
                directoriesPath:
                    description: The directoriesPath field.
                    type: string
                managersPath:
                    description: The managersPath field.
                    type: string
                rolesPath:
                    description: The rolesPath field.
                    type: string
                user:
                    $ref: '#/components/schemas/c1.api.user.v1.User'
            type: object
info:
    description: The ConductorOne API is a HTTP API for managing ConductorOne resources.
    title: ConductorOne API
    version: 0.1.0-alpha
openapi: 3.0.3
paths:
    /api/v1/auth/introspect:
        get:
            description: Invokes the c1.api.auth.v1.Auth.Introspect method.
            operationId: c1.api.auth.v1.Auth.Introspect
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/c1.api.auth.v1.IntrospectResponse'
                    description: Succesful response
    /api/v1/entitlement/search:
        post:
            description: Invokes the c1.api.requestcatalog.v2.RequestCatalogSearchService.SearchEntitlements method.
            operationId: c1.api.requestcatalog.v2.RequestCatalogSearchService.SearchEntitlements
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/c1.api.requestcatalog.v2.SearchEntitlementsRequest'
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/c1.api.requestcatalog.v2.SearchEntitlementsResponse'
                    description: Succesful response
    /api/v1/user/get/{id}:
        get:
            description: Invokes the c1.api.user.v1.UserService.Get method.
            operationId: c1.api.user.v1.UserService.Get
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                    description: The id field.
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/c1.api.user.v1.UserServiceGetResponse'
                    description: Succesful response
servers:
    - description: The ConductorOne API server for the current tenant.
      url: https://{tenantDomain}.morgabra.dev.ductone.com:2443
      variables:
        tenantDomain:
            default: invalid-example
            description: The domain of the tenant to use for this request.
